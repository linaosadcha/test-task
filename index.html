<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google </title>
    <link rel="icon" type="logo.png" href="logo.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <a href="#"> Gmail </a>
        <a href="#">Зображення</a>
        <img src="9dot.jpg">
        <button>Увійти</button>
    </nav>
    <div class="main">
        <div id="google"><img id="image" src="google.png" height="200px"></div>
        <form>
            <div class="knopki">
                <input type="text" style="font-size: 22px" role="combobox" name="text" class="search" placeholder="">
                <div class="lupa"><img src="./search.png" alt="" width="auto" height="25px"></div>
                <div class="inf">
                    <div class="keyboard"><img src="./keyboard.png" alt="" width="auto" height="25px"></div>
                    <div class="micro"><img src="./micro.png" alt="" width="auto" height="25px"></div>
                    <div class="camera"><img src="./camera.png" alt="" width="auto" height="20px"></div>
                </div>
            </div>
            <div class="submit">
                <input type="button" name="submit" class="find" value="Пошук Google">
                <input type="button" name="submit" id="lucky" value="Мені пощастить">
            </div>
        </form>
        <div class="language">
            <p>Мова Google: <a href="#" class="eng"> English</a></p>
        </div>
    </div>

    <footer>
        <div class="country">Україна</div>
        <div class="footer-links">
            <div class="first">
                <a href="#">Про Google</a>
                <a href="#">Реклама</a>
                <a href="#">Для бізнесу</a>
                <a href="#">Як працює Пошук</a>
            </div>
            <div class="second">
                <a href="#">Конфіденційність</a>
                <a href="#">Умови</a>
                <a href="#">Налаштування</a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
